<!DOCTYPE html>

<html lang="en">

<header>
    <meta charset="utf-8">
    <title>HTML basics</title>
</header>

<body>

    <!-- These are line breaks -  useful for things like powems -->
    <p>
        This is <b>something</b> <br>
        <u>should</u> should <strong>do</strong>
    
    </p>

    <p>
       <i>- William Shake.</i> 

       <em>- William Shake.</em> 
    </p>

    <blockquote cite=""> 
        This is a block quote 
    </blockquote>


</body>


</html>
